<!DOCTYPE html>
<html>
    <style>
      header{
       width: 100%;
       height: 30px;
            margin-top: 15px;
            display:flex;
            flex-direction: row;
            justify-content: flex-end;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
     }
     header *{
              margin: 8px;
               font-size: 14px;
               
     }
     p{
       text-align:center;
     }
     p:hover{
       text-decoration: underline;
     }
     
     
     #div1:hover{
       text-decoration: underline;
     }

     #GoogleLogo
           {
               width: 100%;
               margin-top:200px;
               margin-bottom: 30px;;
               display: flex;
               flex-direction: row;
               justify-content: center;
           }

    input
      {
                display: block;
                margin: 0 auto;
                width:40%;
                height: 40px;
                border: 1px solid #dadce0;
                border-radius: 25px;
                
      }

     input:hover
       {
        border-color:rgb(114, 112, 112);
       }

      button
       {
               display:flex;
               flex-direction: row;
               justify-content: center;
               margin: 20px 10px 10px 10px;
               font-family: Arial, Helvetica, sans-serif;
               justify-content: center;
               margin: 8px;
               padding:10px;
               color:white;
               background-color:#52a1f0;
               border: 1px solid transparent;
               height: 40px;
               border-radius: 100px;
               font-size: 15px;
              }

        button:hover{
                border-width: 2px;
              }

      #belowsearchbarbuttons 
           {
               display:flex;
               flex-direction: row;
               justify-content: center;
               margin: 20px 10px 10px 10px;
               font-family: Arial, Helvetica, sans-serif;
           }
           #belowsearchbarbuttons *
           {
               justify-content: center;
               margin: 8px;
               padding:10px;
               color:#3c4043;
               background-color:#f8f9fa;
               border: 1px solid transparent;
               border-radius: 5px;
               font-size: 15px;
           }
           #belowsearchbarbuttons *:hover{

               border: 2px solid #dadce0;
           }
           footer
           {
                position: fixed;
                display: flex;
                left:0;
                bottom: 0;
                width: 100%;
                padding-top: 5px;
                color: #70757a;
                color:rgba(0,0,0,.54);
                font-family: Arial, Helvetica, sans-serif;
                font-size: 15px;
                flex-direction: row;
                background-color:#dadce0;
                justify-content: center;
           }
           footer *{
               margin: 15px;
           }
      </style>
    
    <body>
        <header>
        <div id="div1">Gmail</div>
        <div id="div1">Images</div>
        <button>Sign in</button>
        </header>
        <div id="GoogleLogo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="GOGGLE LOGO"> 
        </div>
        <div>
            <input type="text">
            
          </div> 
          <div id="belowsearchbarbuttons">
              <button>Google Search</button>
              <button>I'm Feeling Lucky</button>
          </div>
          <footer>
            <p> About </p><p>Advertising</p> <p>Business</p> <p>How Search works</p> <p>Privacy Terms Settings </p>  
          </footer>
    </body>
</html>
